<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e0e0e0 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .details {
            color: #666;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .back-button {
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
        }
        .lock-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
        }
        .lock {
            width: 100%;
            height: 100%;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(58, 123, 213, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
            70% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">
            <div class="pulse"></div>
            <svg class="lock" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#3a7bd5" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
            </svg>
        </div>
        <h1 class="error-code">403</h1>
        <p class="message">Access Denied</p>
        <p class="details">{{ message }}</p>
        <a href="{% url 'ad_list' %}" class="back-button">Back to Safety</a>
    </div>
</body>
</html>
